<!DOCTYPE html>
<html>

<head>
    <meta
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
            name="viewport"
            charset="UTF-8"
    >
    <!-- Favicon -->
    <link rel="shortcut icon" href="imgs/favicon.ico">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css"/>
    <!-- <link rel="stylesheet" href="vendor/slickcarousel/slick-theme.css" />
    <link rel="stylesheet" href="vendor/slickcarousel/slick.css" /> -->
    <link rel="stylesheet" href="stili/heroic-features.css"/>
    <link rel="stylesheet" href="stili/stili.css"/>
    <script data-require="jquery@2.1.1" data-semver="2.1.1"
            src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script data-require="angular.js@1.2.19" data-semver="1.2.19"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="vendor/angulardraganddrop/angulardragdrop.js"></script>
    <!-- scripts per il drag and drop in angular http://codef0rmer.github.io/angular-dragdrop/#!/ -->
    <!-- <script src ="vendor/slickcarousel/slick.js" ></script> scripts per slick carousel -->
    <!-- <script src ="vendor/angularslickcarousel/slick.js" ></script> script per usare slick carousel con angular -->
    <script src="controller/controller.js"></script>


</head>

<body ng-app="app0" ng-controller="ctr0">

<nav class="navbar navbar-expand-lg navbar-dark bg-yellow fixed-top">
    <div class="container padding-navbar">
        <a class="navbar-brand" href="#">Shaolin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
    </nav>


<!-- Footer -->
<div class="container">
    <br>
    <!-- Jumbotron Header -->
    <h2 class="display-3 top-margin">Personalizza Bundle</h2>
    <br>


    <br>
    <br>
    <!-- Page Features -->
    <div class="row">
        <div>

            <div>
                <!-- OFFERTE BLOCCATE (MANDATORIE) -->
                <div class="img-wrap_offertebloccate" ng-repeat="offerta_mandatoria in offerte_mandatorie">
                    <img ng-src="{{offerta_mandatoria.imgSrc}}"/>
                </div>


                <!-- LISTA IMMAGINI OFFERTE AGGIUNGIBILI DROPPATE -->
                <div class="img-wrap_dropped" ng-repeat="offerta in offerte_aggiunte">
                    <span ng-click="eliminaAggiunta($index)" class="close">&times;</span>
                    <img ng-src="{{offerta.imgSrc}}"/>
                </div>

                <!-- IMMAGINE SU CUI SI PUO' DROPPARE OFFERTE -->
                <img class="drophere" ng-show="offerte_aggiunte.length < 3" ng-src="imgs/Immagine.png"
                     data-drop="true"
                     ng-model='offerte_aggiunte'
                     data-jqyoui-options="{accept:'.draggabile'}"
                     jqyoui-droppable="{multiple:true}"
                />
            </div>
        </div>

    </div>

    <br>
    <hr>
    <br>

    <div class="row text-center striscia_draggabili">
        <div style="text-align: center;">
            <!-- LE IMMAGINI DELLE OFFERTE DRAGGABILI -->

            <div class="img-wrap_draggabili" ng-repeat="offerta in offerte_selezionabili">
                <img class="draggabile"
                     ng-src="{{offerta.imgSrc}}" data-drop="false" data-drag="true"
                     ng-model="offerte_selezionabili"
                     jqyoui-draggable="{index: {{$index}},placeholder:'keep',animate:false, deepCopy : true}"
                     data-jqyoui-options="{revert: 'invalid',helper:'clone', containment : '#frame_esterno'}"

                />
            </div>
        </div>
    </div>

    <br>

    <div align="right">
        <button onclick="javascript: window.history.back(); " type="button"
                class="btn btn-warning checkoutbtn">Indietro
        </button>

        <button type="button" ng-click="checkout()" class="btn btn-warning checkoutbtn">Checkout
        </button>
    </div>

</div>
<br>
<br>

<footer class="py-5 bg-white">
    <div class="container">
        <p class="m-0 text-center">Copyright &copy; Reply 2017</p>
    </div>
    <!-- /.container -->
</footer>
</body>


</html>
