



<div class="vertical-label">
    <div class="input-table-title vertical-iccid-label">Configura ICCID</div>
    <div class="input-table-title vertical-mnp-label">Configura MNP</div>
    <div class="input-table-title vertical-imei-label">Configura IMEI</div>
</div>

<div class="h-scroll-container">

    <div class="offert" ng-repeat="offerta in offerte_configurabili">
        <div class="img-wrap">
            <!--
            <span ng-if="offerta.isMobile" ng-click="configura_offerta()" class="config">
                <img src="imgs/png/cogwheel.png" class="control-icon">
            </span>
            -->
            <img class="riepilogo-icon" ng-src="{{offerta.imgSrc}}"/>
        </div>
        <div class="input-table-border">

            <div class="row input-section">
                <div class="col-6">
                    <div class="row input-table-cell">
                        <label for="iccid-{{$index}}" class="col-4">
                            <b>ICCID:</b>
                        </label>
                        <div class="col-8">
                            <input type="text" id="iccid-{{$index}}" name="iccid-{{$index}}" ng-model="offerta.iccid" ng-blur="validateField($event);iccidFill($event,$index)" class="form-control" placeholder="" tabindex={{($index)*100+1}}>
                        </div>
                    </div>
                    <div class="row input-table-cell">
                        <label for="msisdn-{{$index}}" class="col-4">
                            <b>MSISDN:</b>
                        </label>
                        <div class="col-8">
                            <input type="text" id="msisdn-{{$index}}" name="msisdn-{{$index}}" ng-model="offerta.msisdn" value="" class="form-control" placeholder="" readonly>
                        </div>
                    </div>
                    <div class="row input-table-cell">
                        <label for="tipologia-{{$index}}" class="col-4">
                            <b>TIPOLOGIA:</b>
                        </label>
                        <div class="col-8">
                            <input type="text" id="tipologia-{{$index}}" name="tipologia-{{$index}}" ng-model="offerta.tipologia" value="" class="form-control" placeholder="" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                </div>
            </div>

            <div class="row input-section">

                <div class="col-6">
                    <div class="row input-table-cell">
                        <label for="cognome-{{$index}}" class="col-4">
                            <b>NOME:</b>
                        </label>
                        <div class="col-8">
                            <input type="text" id="nome-{{$index}}" name="nome-{{$index}}" ng-model="offerta.nome" ng-blur="validateField($event)" class="form-control" placeholder="" tabindex={{($index)*100+4}}>
                        </div>
                    </div>
                    <div class="row input-table-cell">
                        <div class="col-4">
                            <b>Cognome:</b>
                        </div>
                        <div class="col-8">
                            <input type="text" id="cognome-{{$index}}" name="cognome-{{$index}}" ng-model="offerta.cognome" ng-blur="validateField($event)" class="form-control" placeholder="" tabindex={{($index)*100+5}}>
                        </div>
                    </div>


                    <div class="row input-table-cell">
                        <label for="cfpiva-{{$index}}" class="col-4">

                        </label>
                        <div class="col-8">
                            <input type="text" id="cfpiva-{{$index}}" name="cfpiva-{{$index}}" ng-model="offerta.cfpiva" ng-blur="validateField($event)" class="form-control" placeholder="" tabindex={{($index)*100+6}}>

                    </div>


                    <div class="row input-table-cell">
                        <label for="tipo-{{$index}}" class="col-4">
                            <b>TIPO DOCUMENTO:</b>
                        </label>
                        <div class="col-8">
                            <input type="text" id="tipo-{{$index}}" name="tipo-{{$index}}" ng-model="offerta.tipo" ng-blur="validateField($event)" class="form-control" placeholder="" tabindex={{($index)*100+7}}>

                            <input type="text" id="msisdn-portato-{{$index}}" name="msisdn-portato-{{$index}}" ng-model="offerta.numero_documento" ng-blur="validateField($event)" class="form-control" placeholder="" tabindex={{($index)*100+8}}>

                    </div>

                <div class="col-6">

                        <div class="col-8">

                    </div>

                    <div class="row input-table-cell">
                        <label for="flag-tcr-{{$index}}" class="col-4">
                            <b>TCR:</b>

                        <div class="col-8">
                            <input type="text" id="flag-tcr-{{$index}}" name="flag-tcr-{{$index}}" ng-model="offerta.flag_tcr" ng-blur="validateField($event)" class="form-control" placeholder="" tabindex={{($index)*100+13}}>

                    </div>
                </div>
            </div>



            <div class="row input-section">
                <div class="col-6">
                    <div class="row input-table-cell">
                        <label for="imei-{{$index}}" class="col-4">
                            <b>IMEI:</b>
                        </label>
                        <div class="col-8">
                            <input type="text" id="imei-{{$index}}" name="imei-{{$index}}" ng-model="offerta.imei" ng-blur="validateIMEI($event)" class="form-control" placeholder="" tabindex={{($index)*100+14}}>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                </div>
            </div>

        </div>

    </div>

</div>
