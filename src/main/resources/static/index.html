<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" href="imgs/favicon.ico">

    <title>Shaolin</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        -->
    <!-- Custom styles for this template -->
    <link href="stili/heroic-features.css" rel="stylesheet">
    <link rel="stylesheet" href="stili/newstyle.css"/>

    <script data-require="jquery@2.1.1" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script data-require="angular.js@1.2.19" data-semver="1.2.19" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.js"></script>

    <script src="vendor/angulardraganddrop/angulardragdrop.js"></script>
    <script src="vendor/angulardraganddrop/touch.punch.js"></script>

    <script src="vendor/jquery-validation-1.17.0/dist/jquery.validate.js"></script>


    <!-- scripts per il drag and drop in angular http://codef0rmer.github.io/angular-dragdrop/#!/ -->
    <script src="controller/controller.js"></script>

</head>
<body ng-app="app0" ng-controller="ctr0">

    <div class="fixed-top">
        <nav class="navbar navbar-dark reply-header">
            <div class="container">

                <a class="navbar-brand app-name" href="#">
                    <img src="imgs/reply.png" class="reply-logo">
                    <b>Shaolin</b>

                </a>


            </div>

        </nav>
        <div ng-show="formofferte.$invalid" class="alert alert-danger" role="alert">
            <strong>Attenzione!</strong>
            <br>
            Configurazioni incomplete.
        </div>
        <div class="reply-menu">

            <a ng-click="" title=”Indietro” class="back-anchor" style="float:left;">
                <img alt="Indietro" class="window-control-icon" src="imgs/green-back-button.png">
            </a>
            <a ng-click="switchLayout()" title=”Ruota”>
                <img alt="Ruota" class="window-control-icon" src="imgs/refresh-icon.png">
            </a>
            <a ng-show="formofferte.$invalid" ng-click="" title=”Procedi” style="float:right;">
                <img alt="Procedi" class="window-control-icon-disabled" src="imgs/m-pause.png">
            </a>

            <a ng-show="formofferte.$valid" ng-click="" title=”Procedi” style="float:right;">
                <img alt="Procedi" class="window-control-icon procedi-icon" src="imgs/png/checked-1.png">
            </a>
        </div>
    </div>




    <div class="padding">


        <form name="formofferte">
            <div ng-include="displayLayout"></div>
        </form>

        <!--
        <div>
            <p>Form valid: {{formofferte.$valid}}</p>
            <p>Input prova: {{formofferte.iccid0}}</p>

        </div>
        -->
    </div>


</body>
</html>
